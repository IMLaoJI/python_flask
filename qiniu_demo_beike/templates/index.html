<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/moxie.js"></script>
    <script src="https://cdn.staticfile.org/Plupload/2.1.1/plupload.dev.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
    <script src="{{ url_for('static',filename='zlqiniu.js') }}"></script>
    <script>
        window.onload = function () {
            zlqiniu.setUp({
                'domain':'http://7xqenu.com1.z0.glb.clouddn.com/',
                'browse_btn': 'upload-btn',
                'uptoken_url': '/uptoken/',
                'success': function (up,file,info) {
                    var image_url = file.name;
                    var imageInput = document.getElementById('image-input');
                    imageInput.value = image_url;

                    var img = document.getElementById('img');
                    img.setAttribute('src',image_url);
                }
            });
        }
    </script>
    <title>Title</title>
</head>
<body>
    <button id="upload-btn">上传文件</button>
    <input type="text" name="image_url" id="image-input">
    <img id="img" src="" alt="">
</body>
</html>
